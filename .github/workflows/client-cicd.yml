name: CI/CD

on:
  pull_request:
    branches:
      - main
      - dev
      - dev-frontend

jobs:
  lint:
    name: Verify Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        working-directory: client/
        run: npm install

      - name: Run ESLint
        working-directory: client/
        run: npm run lint

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        working-directory: client/
        run: npm install

      - name: Build for production
        working-directory: client/
        run: npm run build